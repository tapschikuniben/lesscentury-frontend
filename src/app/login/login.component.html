<div *ngIf="!isLoggedIn" class="col-md-12 login-inputs d-flex justify-content-center">
  <mat-card class="example-card">
    <mat-card-header class="sign_in_sign_up_header d-flex justify-content-center">
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Username" name="username" [(ngModel)]="form.username" required
            #username="ngModel">
          <mat-error *ngIf="username.errors?.required && username.touched">
            Username is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="form.password" required
            minlength="6" #password="ngModel">
          <mat-error *ngIf="password.errors?.required && password.touched">
            password is required!
          </mat-error>
          <mat-error *ngIf="password.errors?.minlength && password.touched">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <button class="example-full-width" mat-raised-button color="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Get Started
        </button>
      </form>
    </mat-card-content>
    <div class="sign_in_sign_up d-flex justify-content-end">
      <button mat-button>Sign Up</button>
      <button mat-button>Forgot Password</button>
    </div>
  </mat-card>
</div>
