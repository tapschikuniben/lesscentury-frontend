<div class="card card-plain">
    <div class="card-header card-header-success">
        <h4 class="card-title">Confirmation</h4>
    </div><br />
    <div class="row">
        <div class="col-md-12">
            <mat-label>{{message}}</mat-label>
        </div>
    </div>
    <hr />

    <div mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()" class="btn btn-round pull-right">No</button>
        <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial
            class="btn btn-success btn-round pull-right">Yes</button>
    </div>
</div>
