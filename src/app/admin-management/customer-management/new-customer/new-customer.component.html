<div class="card card-plain">
    <div class="card-header card-header-success">
        <h4 class="card-title">New Customer</h4>
    </div><br />
    <mat-label>Basic Information</mat-label>
    <form class="needs-validation" #f="ngForm">
        <div class="row bg-light">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Customer Name" [(ngModel)]="customer.user_name" name="user_name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-select matInput placeholder="Customer Group" [(ngModel)]="customer.customer_group_id"
                        name="customer_group_id">
                        <mat-option value="">Select Customer Group</mat-option>
                        <mat-option value="">No Group</mat-option>
                        <mat-option *ngFor="let c of appcustomerGroups" value="{{c._id}}"> {{c.customerGroup_name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row bg-light">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" [(ngModel)]="customer.first_name" name="first_name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" [(ngModel)]="customer.last_name" name="last_name">
                </mat-form-field>
            </div>
        </div>

        <div class="row bg-light">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="customer.email" name="email">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contact" [(ngModel)]="customer.contact" name="contact">
                </mat-form-field>
            </div>
        </div>



        <div class="row bg-light">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="City" [(ngModel)]="customer.city" name="city">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country" [(ngModel)]="customer.country" name="country">
                </mat-form-field>
            </div>
        </div>

        <div class="row bg-light">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" [(ngModel)]="customer.address" name="address">
                </mat-form-field>
            </div>
        </div>

        <button mat-raised-button (click)="onCloseClick()" class="btn btn-round pull-right">Close
        </button>
        <button mat-raised-button type="submit" (click)="addCustomer(customer)"
            class="btn btn-success btn-round pull-right">Save
        </button>
    </form>
</div>
