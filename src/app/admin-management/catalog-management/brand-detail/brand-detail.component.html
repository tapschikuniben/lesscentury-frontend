<div class="card card-plain">
    <div class="card-header card-header-success">
        <h4 class="card-title">Brand</h4>
    </div><br />
    <form class="needs-validation" #f="ngForm">
        <div class="row bg-light">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Brand Name" [(ngModel)]="brand.brand_name" name="brand_name" required>
                    <mat-error>{{getBrandNameErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-select matInput placeholder="Status" [(ngModel)]="brand.status" name="status">
                        <mat-option value="">Select status</mat-option>
                        <mat-option value="active">Active</mat-option>
                        <mat-option value="inactive">In Active</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button (click)="onCloseClick()" class="btn btn-round pull-right">Close
        </button>
        <button mat-raised-button type="submit" (click)="updateBrand(brand)"
            class="btn btn-success btn-round pull-right">Save
        </button>
    </form>
</div>
